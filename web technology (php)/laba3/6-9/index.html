<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="input1" placeholder="Enter first number">
    <input type="text" id="input2" placeholder="Enter second number">
    <button onclick="add()">додавання</button>
    <button onclick="subtract()">віднімання</button>
    <button onclick="multiply()">множення</button>
    <button onclick="divide()">ділення</button>
    <button onclick="modulo()"> взяття залишку від ділення</button>
    <button onclick="power()">піднесення до степеня</button>
    <button onclick="squareRoot()">обчислення квадратного кореня</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
